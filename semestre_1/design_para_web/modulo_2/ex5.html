<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML table</title>
        <link rel="stylesheet" type="text/css" href="ex5.css">
    </head>
    <body>
        <h2>Basic HTML table</h2>

        <table border="1" width="80%">
            <tr>
                <th>Name</th><th>Age</th>
            </tr>
            <tr>
                <td>Carlos</td><td>20</td>
            </tr>
            <tr>
                <td>Ana</td><td>21</td>
            </tr>
        </table>
    </body>
</html>
